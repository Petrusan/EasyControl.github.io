<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de itens</title>
</head>

<body>
    
    <div class="logo">
		<div id="area-logo">
			<a class="navbar-brand" href="home.html">
            </a>
	</div>

<div class="containerTelaDeMenu">

    <div class="headerCadastroDeItem">

        <h2>Cadastro de login</h2>

    </div>
    

    <div id="form" class="form">

        <div class="form-control">
            <label for="username">Nome</label>
            <input type="text" id="username" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="form-control">
            <label for="username">ID</label>
            <input type="text" id="id" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="form-control">
            <label for="username">e-mail</label>
            <input type="text" id="e-mail" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="form-control">
            <label for="username">Quartel</label>
            <input type="text" id="Quartel" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="form-control">

            <label for="username">Função</label>
            <input type="text" id="Função" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
        </div>  
      
        <div class="form-control"><button type="text" id="Desconectar"><a href="Novapag.html">Cadastrar</a></button></div><!--Botão de cadastro--> 
    </div>
</div>    
</body>
</html>
