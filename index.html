<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="logo">
		<div id="area-logo">
			<a class="navbar-brand" href="home.html">
         <!--   <img src="ponto.png"> // LOGO --> 
            </a>
		</div>

<div class="container">

    <div class="header">

        <h2>Easy Control</h2>

    </div>

    <form id="form" class="form">

        <div class="form-control">

            <label for="username">Usuário</label>

            <input type="text" id="username" placeholder="Digite seu usuario"/>

            <i class="fas fa-exclamation-circle"></i>

            <i class="fas fa-check-circle"></i>
        </div>
        <div class="form-control">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <i class="fas fa-exclamation-circle"></i> 
            <i class="fas fa-check-circle"></i>
          </div>
          <div>
            
            <input type="checkbox" name="" id="">
            <label class="form-check-label" for="flexCheckChecked">
               Continuar conectado
              </label>
            </div>
          
          <button class="btn btn-big" onclick="logar(); return false"><a href="Menu.html">Entrar</a></button>
          
        
        <p class="recuperar">Esqueceu a senha?<a href="Menu.html">recuperar minha senha</a> </p>

        <script>
          function logar(){

            var login = document.getElementById('username').value;
            var senha = document.getElementById('password').value;

            if(login == "admin" && senha == "admin"){
              alert('Sucesso');
              location.href = "Menu.html";
            }
            else{
              alert("Usuário ou senha incorretos")
            }
          }
        </script>


</body>
</html>
